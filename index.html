<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chore Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light-mode">
  <!-- Menu Toggle Button -->
  <div id="menu-toggle">
    <button id="menu-btn">≡</button>
  </div>

  <!-- Sliding Menu -->
  <div id="side-menu" class="side-menu">
    <div class="menu-header">
      <h3>Menu</h3>
      <button id="close-menu">×</button>
    </div>
    <div class="menu-content">
      <div class="menu-section">
        <h4>Task Timer</h4>
        <div id="pomodoro-container">
          <div id="timer">25:00</div>
          <button id="start-timer">Start</button>
          <button id="reset-timer">Reset</button>
          <select id="timer-type">
            <option value="25">Work (25m)</option>
            <option value="5">Break (5m)</option>
            <option value="15">Long Break (15m)</option>
          </select>
        </div>
      </div>

      <div class="menu-section">
        <h4>Tags Management</h4>
        <div id="tags-container">
          <input type="text" id="new-tag-input" placeholder="New tag name">
          <input type="color" id="tag-color" value="#663399">
          <button id="add-tag-btn">Add Tag</button>
          <div id="tags-list"></div>
        </div>
      </div>

      <div class="menu-section">
        <h4>Statistics</h4>
        <canvas id="completion-chart"></canvas>
        <canvas id="category-chart"></canvas>
      </div>
    </div>
  </div>

  <div id="theme-toggle">
    <button id="theme-switch">🌙</button>
  </div>
  
  <div id="caps-warning" style="color: orange; display: none;">Caps Lock is ON!</div>
  
  <div id="auth-section">
    <h2>Login / Sign Up</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <div id="error-message" style="color: red; display: none;"></div>
    <div>
      <button id="login-btn">Login</button>
      <button id="signup-btn">Sign Up</button>
    </div>
  </div>

  <div id="app-section" style="display: none;">
    <header>
      <h1>Chore Tracker</h1>
      <button id="logout-btn">Logout</button>
    </header>

    <div id="stats-dashboard">
      <div class="stats-card">
        <h3>Weekly Stats</h3>
        <div id="weekly-completion">0 tasks completed</div>
      </div>
      <div class="stats-card">
        <h3>Monthly Stats</h3>
        <div id="monthly-completion">0 tasks completed</div>
      </div>
      <div class="stats-card">
        <h3>Top Category</h3>
        <div id="top-category">None</div>
      </div>
    </div>

    <div id="progress-container">
      <div class="progress-circle">
        <div class="progress-text">0%</div>
      </div>
      <p>Tasks Completed</p>
    </div>

    <div id="search-filter">
      <input type="text" id="search-input" placeholder="Search tasks...">
      <select id="status-filter">
        <option value="all">All Tasks</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
        <option value="overdue">Overdue</option>
        <option value="upcoming">Upcoming (Next 3 Days)</option>
      </select>
    </div>

    <main>
      <div id="category-management">
        <input type="text" id="new-category-input" placeholder="New category name">
        <input type="color" id="category-color" value="#663399">
        <button id="add-category-btn">Add Category</button>
      </div>

    

      <form id="chore-form">
        <input id="chore-input" type="text" placeholder="Enter a new chore" required>
        <input id="due-date" type="date" required>
        <select id="priority" required>
          <option value="low">Low Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
        <select id="category" required>
          <option value="home">Home</option>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="other">Other</option>
        </select>
        <select id="repeat-interval" name="repeat">
          <option value="none">No Repeat</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
          <option value="custom">Custom</option>
      </select>
      
      <div id="icon-selector">
          <button type="button" id="icon-btn">Select Icon 📋</button>
          <div id="icon-menu" class="icon-menu" style="display: none;">
              <div class="icon-grid">
                  <span>📝</span><span>📚</span><span>🏃</span>
                  <span>🛒</span><span>🏠</span><span>💼</span>
                  <span>💪</span><span>🎵</span><span>📱</span>
                  <span>🎮</span><span>🍳</span><span>🧹</span>
                  <span>💻</span><span>📞</span><span>🎨</span>
                  <span>✉️</span><span>🔧</span><span>📅</span>
              </div>
          </div>
      </div>
  
        <div id="tags-select" class="tags-container"></div>
        <button type="submit">Add Chore</button>
      </form>

      <div id="sort-buttons">
        <button id="sort-date">Sort by Date</button>
        <button id="sort-priority">Sort by Priority</button>
        <button id="sort-category">Sort by Category</button>
      </div>

      <div id="overdue-warning" class="warning-box" style="display: none;">
        You have overdue tasks!
      </div>

      <ul id="chore-list"></ul>
    </main>
    <footer>
      <p>&copy; 2025 Chore App Tracker</p>
    </footer>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
