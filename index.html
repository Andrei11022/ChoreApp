<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chore Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="auth-section">
    <h2>Login / Sign Up</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <div>
      <button id="login-btn">Login</button>
      <button id="signup-btn">Sign Up</button>
    </div>
  </div>

  <div id="app-section" style="display: none;">
    <header>
      <h1>Chore Tracker</h1>
      <button id="logout-btn">Logout</button>
    </header>
    <main>
      <form id="chore-form">
        <input id="chore-input" type="text" placeholder="Enter a new chore" required>
        <input id="due-date" type="date" required>
        <select id="priority" required>
            <option value="low">Low Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="high">High Priority</option>
        </select>
        <select id="category" required>
          <option value="home">Home</option>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="other">Other</option>
      </select>
      
        <button type="submit">Add Chore</button>
    </form>
    <div id="sort-buttons">
      <button id="sort-date">Sort by Date</button>
      <button id="sort-priority">Sort by Priority</button>
      <button id="sort-category">Sort by Category</button>
  </div>
  
    
      <ul id="chore-list">
      </ul>
    </main>
    <footer>
      <p>&copy; 2025 Chore App Tracker</p>
    </footer>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
